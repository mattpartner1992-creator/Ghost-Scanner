<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white min-h-screen flex flex-col">

  <header class="p-4 text-center border-b border-green-500/20">
    <h1 class="text-2xl font-bold text-green-400">ðŸ“– Ghost Journal</h1>
    <p class="text-sm text-gray-400">Explore zones to unlock new spirits</p>
  </header>

  <main class="p-4 grid grid-cols-2 gap-4">
    <div class="ghost-card" data-zone="Forest Ruins">
      <img src="ghost-forest.png" class="w-full rounded shadow" />
      <h2 class="text-lg font-bold mt-2">Forest Wisp</h2>
      <p class="text-sm text-gray-300">A flickering spirit that guards ancient trees.</p>
    </div>

    <div class="ghost-card" data-zone="Seaside Graveyard">
      <img src="ghost-sea.png" class="w-full rounded shadow" />
      <h2 class="text-lg font-bold mt-2">Drowned Echo</h2>
      <p class="text-sm text-gray-300">Its voice rides the tide, calling from the deep.</p>
    </div>

    <div class="ghost-card" data-zone="Abandoned Arcade">
      <img src="ghost-arcade.png" class="w-full rounded shadow" />
      <h2 class="text-lg font-bold mt-2">Glitchling</h2>
      <p class="text-sm text-gray-300">A corrupted sprite trapped in neon limbo.</p>
    </div>
  </main>

  <script>
    const unlocked = JSON.parse(localStorage.getItem("unlockedGhosts")) || [];
    document.querySelectorAll(".ghost-card").forEach(card => {
      const zone = card.dataset.zone;
      if (!unlocked.includes(zone)) {
        card.querySelector("img").style.filter = "grayscale(100%) brightness(0.5)";
        card.querySelector("h2").textContent = "???";
        card.querySelector("p").textContent = "Unknown spirit. Explore to reveal.";
      }
    });
  </script>
</body>
</html>
