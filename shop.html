<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spirit Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-b from-gray-900 via-purple-900 to-black text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-black/80 p-4 flex justify-between items-center border-b border-green-500/20">
    <div class="flex items-center gap-2">
      <span class="text-green-400 text-2xl">🛍️</span>
      <h1 class="text-xl font-bold bg-gradient-to-r from-green-400 to-emerald-500 bg-clip-text text-transparent">Spirit Shop</h1>
    </div>
    <div class="flex items-center gap-2 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/30">
      <span class="text-yellow-400">🪙</span>
      <span id="coinCount" class="font-bold text-yellow-400">0</span>
    </div>
  </header>

  <!-- Shop Items -->
  <main class="p-4">
    <div class="grid grid-cols-1 gap-4">
      <div class="bg-black/50 border border-green-500/30 p-4 rounded-lg">
        <h3 class="text-lg font-bold text-green-300">Upgrade Detector</h3>
        <p class="text-sm text-gray-300">Increase ghost spawn chance</p>
        <button id="upgradeBtn" class="mt-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full">Buy for 20 🪙</button>
      </div>
    </div>
  </main>

  <!-- Footer Navigation -->
  <nav class="bg-black/90 p-2 border-t border-green-500/20 flex justify-around text-sm">
    <a href="index.html" class="text-gray-400 hover:text-green-300">Hunt</a>
    <a href="collection.html" class="text-gray-400 hover:text-green-300">Collection</a>
    <a href="shop.html" class="text-green-400">Shop</a>
  </nav>

  <script>
    const coinCount = document.getElementById("coinCount");
    const upgradeBtn = document.getElementById("upgradeBtn");
    let coins = parseInt(localStorage.getItem("coins")) || 0;
    coinCount.textContent = coins;

    upgradeBtn.addEventListener("click", () => {
      if (coins >= 20) {
        coins -= 20;
        localStorage.setItem("coins", coins);
        coinCount.textContent = coins;
        alert("Detector upgraded! Ghosts will appear more often.");
        // You could also store upgrade level in localStorage here
      } else {
        alert("Not enough coins!");
      }
    });
  </script>
</body>
</html>
